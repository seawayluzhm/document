<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>详细页面</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="../default/easyui.css">

<style>	

</style>
</head>
<body>
  <div class="ui-infor-box">
    <div class="ui-infor-theme">
      <span>当前位置：<a href="" class="ui-mg-10">用户管理</a><em class="ui-mg-10">></em>用户信息管理</span>
    </div>
    <div class="ui-infor-content">
      <!-- 表单start-->
      <form id="search-list" method="post">   
        <div class="ui-produce-item">   
            <label for="name" class="ui-produce-label">产品ID:</label>   
            <input type="text" name="produceId" class="easyui-validatebox  ui-cover" data-options="validType:'maxlen[6]'" missingMessage="请输入产品名称"/>   
        </div>   
        <div class="ui-produce-item">   
            <label for="email"  class="ui-produce-label">保险名称:</label>   
            <input  type="text" name="name" maxlength="4" />   
        </div>
         <div class="ui-produce-item">   
            <label for="name"  class="ui-produce-label">保费范围:</label>   
            <input type="text" name="range" />   
        </div>
         <div class="ui-produce-item">   
            <label for="name" class="ui-produce-label">日期:</label>   
          <input class="easyui-datetimebox ui-limet" name="birthdayStart" value="6/19/2015 2:3" style="width:150px" id="startEffect">  
           <em>至</em>
           <input class="easyui-datetimebox ui-limet" name="birthdayEnd" data-options="validType:'md[\'#startEffect\']'" value="" style="width:150px" id="beginEffect">    
        </div>
         <div class="ui-produce-item">   
            <label for="name" class="ui-produce-label">承保公司:</label>   
            <select id="cc" name="dept" style="width:200px;">   
              <option value="0" selected ="selected">全部</option>   
              <option value="1">bitem2</option>   
              <option value="2">bitem3</option>   
              <option value="3">ditem4</option>   
              <option value="4">eitem5</option>   
          </select>
        </div>  
         <div class="ui-produce-item">   
            <label for="name" class="ui-produce-label">来源渠道:</label>   
            <input type="text" name="source"/>   
        </div> 
         <div class="ui-produce-item">   
            <a href="javascript:;" class="ui-btn" onclick="submitForm()">搜索</a> 
            <a href="javascript:;" class="ui-btn" onclick="clearForm()">重置</a> 
        </div> 
      </form> 
      <!-- 表单end-->
    
      <div> 
        <a href="javascript:;" onclick="showAlert('dlg')">新增</a>
       <!--表格start-->
         <table id="dg-table"></table>  
      <!--表格end-->
      </div>


    </div>

  </div>
   
   <script type="text/javascript">
		$(function(){

      $('#dg-table').datagrid({    
        url:'datagrid.json', 
        rownumbers:true,
        pagination:true, 
        columns:[[    
            {field:'productid',title:'用户名ID',width:'10%',align:"center",sortable:true},    
            {field:'productname',title:'账户名',width:'20%',align:"center"},    
            {field:'unitcost',title:'手机号码',width:'10%',align:"center",sortable:true},  
            {field:'listprice',title:'电子邮件',width:'10%',align:"center"},  
            {field:'itemid',title:'注册日期',width:'10%',align:"center"},  
            {field:'attr1',title:'用户类型',width:'18%',align:"center"},  
            {field:'status',title:'用户状态',width:'10%',align:"center"},  
            {field:'listprice',title:'操作',width:'10%',align:"center"}    
        ]],
        onLoadSuccess:pageCls   
    }); 
    pageAction();


    })

	</script>
</body>
</html>
